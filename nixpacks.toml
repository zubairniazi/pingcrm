[phases.setup]
nixPkgs = [
  "nginx",
  "php82",
  "php82Extensions.pdo",
  "php82Extensions.pdo_mysql",
  "php82Extensions.mbstring",
  "php82Extensions.bcmath",
  "php82Extensions.curl",
  "php82Extensions.xml",
  "php82Extensions.zip",
  "php82Extensions.opcache",
  "nodejs_20",
  "python311Packages.supervisor"
]

[phases.build]
cmds = [
  # PHP deps
  "composer install --no-dev --optimize-autoloader",

  # Frontend + SSR build
  "npm ci",
  "npm run build",
  "npm run build:ssr",

  # Laravel optimizations
  "php artisan storage:link || true",
  "php artisan optimize || true",

  # Supervisor setup
  "mkdir -p /etc/supervisor/conf.d/",
  "cp /assets/worker-*.conf /etc/supervisor/conf.d/",
  "cp /assets/supervisord.conf /etc/supervisord.conf",
  "chmod +x /assets/start.sh"
]

[start]
cmd = "/assets/start.sh"

[staticAssets]

"start.sh" = '''
#!/bin/bash
set -e

# Generate nginx config
node /assets/scripts/prestart.mjs /assets/nginx.template.conf /etc/nginx.conf

# Start supervisor (nginx + php-fpm + workers + ssr)
exec supervisord -c /etc/supervisord.conf -n
'''

"supervisord.conf" = '''
[unix_http_server]
file=/assets/supervisor.sock

[supervisord]
logfile=/var/log/supervisord.log
pidfile=/assets/supervisord.pid
loglevel=info
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///assets/supervisor.sock

[include]
files=/etc/supervisor/conf.d/*.conf
'''

"worker-nginx.conf" = '''
[program:nginx]
command=nginx -c /etc/nginx.conf
autostart=true
autorestart=true
stdout_logfile=/var/log/nginx.log
stderr_logfile=/var/log/nginx.log
'''

"worker-phpfpm.conf" = '''
[program:php-fpm]
command=php-fpm -y /assets/php-fpm.conf -F
autostart=true
autorestart=true
stdout_logfile=/var/log/php-fpm.log
stderr_logfile=/var/log/php-fpm.log
'''

"worker-laravel.conf" = '''
[program:laravel-queue]
command=php /app/artisan queue:work --sleep=3 --tries=3 --max-time=3600
numprocs=4
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
stdout_logfile=/var/log/laravel-queue.log
stderr_logfile=/var/log/laravel-queue.log
'''

"worker-ssr.conf" = '''
[program:inertia-ssr]
command=node bootstrap/ssr/ssr.js
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/inertia-ssr.log
stderr_logfile=/var/log/inertia-ssr.log
'''

"php-fpm.conf" = '''
[www]
listen=127.0.0.1:9000
user=www-data
group=www-data
pm=dynamic
pm.max_children=30
pm.start_servers=8
pm.min_spare_servers=4
pm.max_spare_servers=16
clear_env=no
php_admin_value[upload_max_filesize]=30M
php_admin_value[post_max_size]=35M
'''

"nginx.template.conf" = '''
user www-data www-data;
worker_processes auto;
daemon off;

events {
  worker_connections 4096;
}

http {
  include       $!{nginx}/conf/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;

  access_log /var/log/nginx-access.log;
  error_log  /var/log/nginx-error.log;

  server {
    listen ${PORT};
    listen [::]:${PORT};
    server_name _;

    root /app/public;
    index index.php;

    client_max_body_size 35M;

    location / {
      try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
      fastcgi_pass 127.0.0.1:9000;
      fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
      include $!{nginx}/conf/fastcgi_params;
      include $!{nginx}/conf/fastcgi.conf;
    }

    location ~ /\.(?!well-known).* {
      deny all;
    }
  }
}
'''
